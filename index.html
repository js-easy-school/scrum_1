<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style>
        /* Стили для адаптивности */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: space-around;
        }

        section {
            margin-bottom: 20px;
            width: 30%;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        
        li {
        /* Existing styles */
            transition: background-color 0.3s ease;
        }

        li.dragging {
            background-color: #f2f2f2;
        }

        form {
            display: flex;
            margin-top: 10px;
            justify-content: space-between;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 5px;
        }

        button[type="submit"] {
            padding: 5px 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
    var taskListInProgress = document.getElementById("taskListInProgress");
    var taskListDone = document.getElementById("taskListDone");
    var tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function renderTasks() {
        taskListInProgress.innerHTML = "";
        taskListDone.innerHTML = "";
        tasks.forEach(function(task, index) {
            var li = document.createElement("li");
            li.innerText = task;
            li.setAttribute("draggable", "true");
            li.setAttribute("ondragstart", "drag(event)");
            taskListInProgress.appendChild(li);
        });
    }

    function allowDrop(event) {
        event.preventDefault();
    }

    function drag(event) {
        event.dataTransfer.setData("text/plain", event.target.id);
    }

    function drop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text/plain");
        var targetColumnId = event.target.parentNode.id;
        if (targetColumnId === "taskListDone") {
            taskListDone.appendChild(document.getElementById(data));
            var index = Array.from(event.target.parentNode.children).indexOf(event.target);
            var task = tasks.splice(index, 1)[0];
            tasks.push(task);
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }
    }

    function addTask() {
        var taskInput = document.getElementById("taskInput");
        var newTask = taskInput.value.trim();
        if (newTask !== "") {
            tasks.push(newTask);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            renderTasks();
            taskInput.value = "";
        }
    }

    renderTasks();

    var form = document.querySelector("form");
    form.addEventListener("submit", function(event) {
        event.preventDefault();
        addTask();
    });
});

    </script>
</head>
<body>
    <header>
        <h1>ToDo List</h1>
    </header>
    <main>
        <section ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>В процессе</h2>
            <ul id="taskList" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Задачи будут отображаться здесь -->
            </ul>
        </section>
        <section ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Готово</h2>
            <ul id="taskListDone" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Задачи будут отображаться здесь -->
            </ul>
        </section>
        <section>
            <h2>Добавить задачу</h2>
            <form>
                <input type="text" id="taskInput" placeholder="Введите задачу">
                <button type="submit">Добавить</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Автор: Ваше имя</p>
    </footer>
</body>
</html>
